<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="script.js"></script>

		</script>
		<title>Document</title>

	<body>

		<div class="wrapper">
			<h1>바닐라 코딩 사전 과제</h1>
			<section class="clock">
				<h2>Clock</h2>
				<div class="container clear">
					<div>
						<p class="title">Hours</p>
						<p id="hour" class="num">00</p>
					</div>
					<span>:</span>
					<div>
						<p class="title">Minutes</p>
						<p id="min" class="num">12</p>
					</div>
					<span>:</span>
					<div>
						<p class="title">Seconds</p>
						<p id="sec" class="num">30</p>
					</div>
				</div>
			</section>
			<section class="timer">
				<h2>Timer</h2>
				<div class="container clear">
					<div>
						<p class="title">Hours</p>
						<p class="num">00</p>
					</div>
					<span>:</span>
					<div>
						<p class="title">Minutes</p>
						<p class="num">00</p>
					</div>
					<span>:</span>
					<div>
						<p class="title">Seconds</p>
						<p class="num">00</p>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
